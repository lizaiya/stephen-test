<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stephen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        *::before {
            box-sizing: border-box;
        }

        *::after {
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-active-bg: #eee;
            --button-bg: white;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-hover-color: #666;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
</head>

<body>
    <div id="app" style="padding: 50px 100px;">
        <s-collapse v-model="activeNames" @change="handleChange" single>
            <s-collapse-item title="音频标题" name="1">音频内容</s-collapse-item>
            <s-collapse-item title="视频标题" name="2">视频内容</s-collapse-item>
            <s-collapse-item title="代理商标题" name="3">代理商内容</s-collapse-item>
            <s-collapse-item title="讲师标题" name="4">讲师内容</s-collapse-item>
        </s-collapse>
        {{activeNames}}
    </div>
    <script src="./src/app.js"></script>
</body>

</html>

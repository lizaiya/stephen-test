<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stephen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        *::before {
            box-sizing: border-box;
        }

        *::after {
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-active-bg: #eee;
            --button-bg: white;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-hover-color: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
</head>

<body>
    <div id="app">
        <s-tabs :selected="selectedTab">
            <s-tabs-head>
                <s-tabs-item name="video">视频课程</s-tabs-item>
                <s-tabs-item name="audio">音频课程</s-tabs-item>
                <s-tabs-item name="lecturer">讲师课程</s-tabs-item>
                <template slot="opeart">
                    设置
                </template>
            </s-tabs-head>
            <s-tabs-body>
                <s-tabs-pane name="video">视频内容</s-tabs-pane>
                <s-tabs-pane name="audio">音频内容</s-tabs-pane>
                <s-tabs-pane name="lecturer">讲师内容</s-tabs-pane>
            </s-tabs-body>
        </s-tabs>
    </div>
    <script src="./src/app.js"></script>
</body>

</html>

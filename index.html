<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stephen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        *::before {
            box-sizing: border-box;
        }

        *::after {
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-active-bg: #eee;
            --button-bg: white;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-hover-color: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }

        .box {
            margin: 20px 0;
        }
    </style>

</head>

<body>
    <div id="app">
        <!-- <div class="box">
            <s-input placeholder="提示" value="张三" disabled></s-input>
            <s-input placeholder="提示" value="张三" :readonly="true"></s-input>
        </div> -->
        <div class="box">

            <!-- <s-input placeholder="提示" value="李四" error="姓名不能少于两个字"></s-input> -->
            <s-input placeholder="提示" value="王五" @change="inputChange"></s-input>
        </div>
        <div class="box">
            <s-button icon="settings" icon-position="left" :loading="loading1" @click="loading1=!loading1">按钮</s-button>
            <s-button icon-position="left" :loading="true">按钮</s-button>
            <s-button icon="settings" :loading="loading2" @click="loading2=!loading2">按钮</s-button>
            <s-button icon="settings" icon-position="right" :loading="loading3" @click="loading3=!loading3">按钮</s-button>
            <s-icon name="download"></s-icon>
            <s-button-group>
                <s-button icon="left">上一页</s-button>
                <s-button icon="left">更多</s-button>
                <s-button icon="right" icon-position="right">下一页</s-button>
            </s-button-group>
        </div>

    </div>
    <script src="./src/app.js"></script>
</body>

</html>

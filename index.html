<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stephen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        *::before {
            box-sizing: border-box;
        }

        *::after {
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-active-bg: #eee;
            --button-bg: white;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-hover-color: #666;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
</head>

<body>
    <div id="app" style="padding: 50px 100px;">
        <s-row class="row">
            <s-col :span="24" :ipad="{span:17,offset:1}" :narrow-pc="{span:14}" :pc="{span:8}" :wide-pc="{span:4}">
            </s-col>
            <s-col :span="24" :ipad="{span:6}" :narrow-pc="{span:5,offset:3}" :pc="{span:16}" :wide-pc="{span:20}">
            </s-col>
        </s-row>
        <div style="overflow: hidden; padding-top: 150px; padding-bottom: 40px;">
            <s-popover position="top" trigger="hover">
                <div slot="content" trigger="hover">
                    内容内容内容内容内内容内容内容内容内内容内容内容内容内内容内容内容内容
                    内内容内容内容内容内内容内容内容内容内内容内容内容内容内内容内容内容内
                    容内内容内容内容内容内内容内容内容内容内
                </div>
                <s-button>popover组件</s-button>
            </s-popover>
        </div>
        <s-collapse v-model="activeNames" @change="handleChange" single>
            <s-collapse-item title="音频标题" name="1">音频内容</s-collapse-item>
            <s-collapse-item title="视频标题" name="2">视频内容</s-collapse-item>
            <s-collapse-item title="代理商标题" name="3">代理商内容</s-collapse-item>
            <s-collapse-item title="讲师标题" name="4">讲师内容</s-collapse-item>
        </s-collapse>
        {{activeNames}}
    </div>
    <script src="./src/app.js"></script>
</body>

</html>
